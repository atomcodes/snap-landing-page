<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <section>
      <nav>
        <ul>
          <div class="logo-container">
            <li>
              <img
                class="logo"
                src="images/logo.svg"
                alt="image of snap"
                width="84"
                height="27"
              />
            </li>
            </div>
            <img class="icon" src="images/icon-menu.svg">
            <div class="grouped-links">
            <li>
              <a href="#">Features </a> <img src="images/icon-arrow-down.svg" />
            </li>
            <li>
              <a href="#">Company </a> <img src="images/icon-arrow-down.svg" />
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
         
          <div class="btns">
            <li><button>Login</button></li>
            <li><button>Register</button></li>
          </div>
        </div>

        </ul>
      </nav>
    </section>
    <section class="hero-section">
      <div class="remote">
        <h1>Make<br />remote work</h1>
        <p>
          Get your team in sync, no matter your location.<br />
          Streamline processes, create team ritual and<br />
          watch productivity soar
        </p>
        <button>learn more</button>
        <figure>
          <img src="images/client-databiz.svg" />
          <img src="images/client-audiophile.svg" />
          <img src="images/client-meet.svg" />
          <img src="images/client-maker.svg" />
        </figure>
      </div>
      <img class="code" src="images/image-hero-desktop.png" />
      <img class="mobile-image" src="images/image-hero-mobile.png" />
    </section>
  </body>
</html>
